<form class="form-inline my-2 my-lg-0" action="post/sort">

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Excerpt</th>
        <th scope="col">Author</th>
        <th scope="col">Post</th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=createdAt&sortDirection='+ ${reverseSortDirection}} ">
                Created At
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post,status: ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.excerpt}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.createdAt}"></td>
        <td><a href="#" th:href="@{/post/{id}(id = ${post.id})}" class="badge badge-info">view</a></td>
    </tr>
    </tbody>
</table>

<!--Pagination-->
<div th:if="${totalPages>1}">
    <div class="row" col-sm-10>
        <div class="col-sm-2">
            <!--            Total Rows [[${totalItems}]]-->
        </div>
        <div class="col-sm-2">
            <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage!=i}"
                   th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
            </span>
        </div>
        <!--   next -->
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>
        <!--        last-->
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>

    </div>

</div>

<!-- Example split danger button -->
<form  th:action="@{/checking}">
<div class="d-flex">
    <div class="dropdown mr-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" data-offset="10,20">
            Tag
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset" >
            <tr th:each="tag: ${tags}">
                <input type="checkbox" id="vehicle" name="vehicle1" th:value="${tag}">
                <label for="vehicle" th:text="${tag}"> </label><br>
            </tr>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Author</button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
            <tr th:each="author: ${authors}">
                <input type="checkbox" id="author" name="vehicle1" value="Bike">
                <label for="vehicle" th:text="${author}"> </label><br>
            </tr>
        </div>
    </div>
    <label for="start">Birthday:</label>
    <input type="date" id="start" name="start">


    <label for="last">Birthday:</label>
    <input type="date" id="last" name="last">

    <button>Apply</button>
</div>
