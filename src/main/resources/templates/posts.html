<!--------------------------------------Pagination---------------------------------------------------->

<div th:if="${totalPages>1 && type==1}">
    <a th:if="${currentPage > 1}"
       th:href="@{'/pageNo/' + ${1} + '?sortField=createdAt&sortDirection='+ ${reverseSortDirection}}">start</a>
    <span th:unless="${currentPage >1 }">start</span>
    &nbsp;&nbsp;
    <!--  -->
    <!--  previous button-->
    <a th:if="${currentPage > 1}"
       th:href="@{'/pageNo/' + ${currentPage -1}+ '?sortField=createdAt&sortDirection='+ ${reverseSortDirection} }">previous</a>
    <span th:unless="${currentPage > 1}">previous</span>
    <div class="row" col-sm-10>
        <div class="col-sm-2">
            <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage!=i}"
                   th:href="@{'/pageNo/' + ${i}  + '?sortField=createdAt&sortDirection='+ ${reverseSortDirection}}">
                    [[${i}]]
                </a> &nbsp;&nbsp;&nbsp;&nbsp;
                <br>
                <br>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
            </span>
        </div>
        <!--   next -->
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/pageNo/' + ${currentPage + 1} + '?sortField=createdAt&sortDirection='+ ${reverseSortDirection}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>
        <!--        last-->
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/pageNo/' + ${totalPages} + '?sortField=createdAt&sortDirection='+ ${reverseSortDirection}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>

<!-- Example split danger button -->
<form  th:action="@{/checking}">
<div class="d-flex">
    <div class="dropdown mr-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" data-offset="10,20">
            Tag
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset" >
            <tr th:each="tag: ${tags}">
                <input type="checkbox" id="vehicle" name="tags" th:value="${tag}">
                <label for="vehicle" th:text="${tag}"> </label><br>
            </tr>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Author</button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
            <tr th:each="author: ${authors}">
                <input type="checkbox" id="author" name="authors" th:value="${author}">
                <label for="vehicle" th:text="${author}"> </label><br>
            </tr>
        </div>
    </div>
    <label for="start">Birthday:</label>
    <input type="date" id="start" name="start">

    <label for="last">Birthday:</label>
    <input type="date" id="last" name="last">

    <button>Apply</button>
</div>
