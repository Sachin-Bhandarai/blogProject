<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Excerpt</th>
        <th scope="col">Author</th>
        <th scope="col">Post</th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=createdAt&sortDirection='+ ${reverseSortDirection}} ">
                Created At
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post,status: ${posts}" >
        <td th:text="${post.title}"></td>
        <td th:text="${post.excerpt}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.createdAt}"></td>
        <td><a href="#" th:href="@{/post/{id}(id = ${post.id})}" class="badge badge-info">view</a></td>
    </tr>
    </tbody>
</table>

<!--Pagination-->
<div th:if="${totalPages>1}">
    <div class="row" col-sm-10>
        <div class="col-sm-2">
            Total Rows [[${totalItems}]]
        </div>
        <div class="col-sm-2">
            <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage!=i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
            </span>
        </div>
<!--   next -->
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>
<!--        last-->
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>

    </div>

</div>
