<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>

</head>
<body>
<form class="form-inline my-2 my-lg-0" action="post/sort">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Excerpt</th>
    <th scope="col">Author</th>
    <th scope="col">Post</th>
    <th scope="col">Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post,status: ${posts}">
    <td th:text="${post.title}"></td>
    <td th:text="${post.excerpt}"></td>
    <td th:text="${post.author}"></td>
    <td th:text="${post.content}"></td>
    <td th:text="${post.createdAt}"></td>
    <td><a href="#" th:href="@{/post/{id}(id = ${post.id})}" class="badge badge-info">view</a></td>
  </tr>
  </tbody>
</table>


<!--<br><br>-->

<button type="button">
  <a href="/post/new" class="btn btn-info">Write Post</a>

</button>
<div th:if="${totalPages>1}">
<!--  first button-->
  <a th:if="${currentPage > 1}"
     th:href="@{'/pagee/' + ${1}}">start</a>
  <span th:unless="${currentPage >1 }">start</span>
  &nbsp;&nbsp;
<!--  -->
<!--  previous button-->
  <a th:if="${currentPage > 1}"
     th:href="@{'/pagee/' + ${currentPage -1} }">previous</a>
  <span th:unless="${currentPage > 1}">previous</span>
  &nbsp;&nbsp;


  <!--  current button-->

            <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage!=i}" th:href="@{'/pagee/' + ${i}}">
                    [[${i}]]
                </a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
              <!--                if ka true h to if chlega ,unless ka true h to unless chlega -->
            </span>
  &nbsp;&nbsp;


  <!--   next -->

  <a th:if="${currentPage < totalPages}"
     th:href="@{'/pagee/' + ${currentPage + 1} }">Next</a>
  <span th:unless="${currentPage < totalPages}">Next</span>
  &nbsp;&nbsp;


  <!--                last-->
  <a th:if="${currentPage < totalPages}"
     th:href="@{'/pagee/' + ${totalPages}}">Last</a>
  <span th:unless="${currentPage < totalPages}">Last</span>

</div>
<h2> doing gine</h2>

</body>
</html>
