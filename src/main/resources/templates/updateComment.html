<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:action="@{/updateComment}" th:object="${comment}" method="post">
    Name - <input type="text" name="name" th:value="*{name}" disabled/><br>
    Email - <input type="email" name="email" th:value="*{email}" disabled/><br>
    Comment - <input type="text" name="comment" th:value="*{comment}" /><br>
    <input type="hidden" name="postId" th:value="${postId} "/>
    <input type="hidden" name="commentId" th:value="${comment.id}"/>
    <button name="id">comment</button>
</form>

</body>
</html>
