<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form th:action="@{/post/update}" th:object="${post}" method="post">
  <div class="form-group">
    <label for="exampleInputPassword1">Title</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="title" th:value="*{title}"/>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Excerpt</label>
    <input type="text" class="form-control" name="excerpt" th:value="*{excerpt}"/>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Author</label>
    <input type="text" class="form-control" name="author" th:value="*{author}"/>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Content</label>
    <input type="text" class="form-control" name="content" th:value="*{content}"/>
  </div>
  <button type="submit" class="btn btn-primary" name="postId" th:value="${post.id}">Submit</button>
</form>
</body>
</html>
