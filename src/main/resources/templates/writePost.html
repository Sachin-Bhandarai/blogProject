<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/post}" th:object="${post}" method="post">

<!--<form th:action="@{/post}"  method="post">-->

  <div class="form-group">
    <label for="exampleInputPassword1">Title</label>
    <input th:field="*{title}" type="text" class="form-control" id="exampleInputPassword1" name="title">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Excerpt</label>
    <input th:field="*{excerpt}" type="text" class="form-control" name="excerpt">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Author</label>
    <input th:field="*{author}"  type="text" class="form-control" name="author">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Content</label>
    <input  th:field="*{content}" type="text" class="form-control" name="content" >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1" >Tags</label>
    <input type="text" class="form-control" name="postTags" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
